<mat-card appearance="outlined">
  <img mat-card-image [src]="product.imageUrl" [alt]="product.description" />
  <mat-card-title>{{ product.productTitle }}</mat-card-title>
  <mat-card-content>
    <p class="text-sm text-gray-600">{{ product.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="addCardItems(product)">Add To Cart</button>
    <button mat-raised-button color="warn">Buy Now</button>
  </mat-card-actions>
</mat-card>
