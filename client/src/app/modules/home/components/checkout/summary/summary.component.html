<div class="p-4 space-y-4">
  <h3 class="text-lg font-semibold">Order Summary</h3>

  <mat-list *ngIf="cartItems.length > 0">
    <ng-container *ngFor="let item of cartItems">
      <ng-container *ngIf="getProduct(item) as product">
        <mat-list-item>
          <div class="flex items-center justify-between w-full gap-4">
            <img [src]="product?.imageUrl" [alt]="product?.description" class="w-12 h-12 object-cover rounded" />

            <div class="flex-1 text-sm">
              <div class="">{{ product?.productTitle }}</div>
              <div class="">{{ item.quantity }} x {{ product?.price | currency : 'VND' }}</div>
            </div>

            <div class="text-sm font-semibold">
              {{ product.price * item.quantity | currency : 'VND' }}
            </div>
          </div>
        </mat-list-item>
      </ng-container>
    </ng-container>
    <div class="text-right font-bold mt-2">Total: {{ total | currency : 'VND' }}</div>
  </mat-list>
</div>
